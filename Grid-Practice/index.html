<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div id="calBody">
        <div id="screen">
            <p id="screenText">0</p>
        </div>
        <div id="row1" class="btnRow">
            <button id="7" class="num">7</button>
            <button id="8" class="num">8</button>
            <button id="9" class="num">9</button>
            <button id="%" class="operator">%</button>
            <button id="√" class="operator">√</button>
        </div>
        <div id="row2" class="btnRow">
            <button id="4" class="num">4</button>
            <button id="5" class="num">5</button>
            <button id="6" class="num">6</button>
            <button id="X" class="operator">X</button>
            <button id="/" class="operator">÷</button>
        </div>
        <div id="row3" class="btnRow">
            <button id="1" class="num">1</button>
            <button id="2" class="num">2</button>
            <button id="3" class="num">3</button>
            <button id="+" class="operator">+</button>
            <button id="-" class="operator">-</button>
        </div>
        <div id="row4" class="btnRow">
            <button id="dot" class="num">.</button>
            <button id="00" class="num">00</button>
            <button id="0" class="num">0</button>
            <button id="=" class="operator">=</button>
            <button id="C" >C</button>
        </div>
    </div>

    <script src="./index.js" rel="js"></script>
</body>
</html>
